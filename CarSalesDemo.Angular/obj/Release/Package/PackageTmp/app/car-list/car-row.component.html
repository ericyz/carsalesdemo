<car-image [car]='car'></car-image>
<div class="middle aligned content">
    <div class="header">{{car.title}}</div>
    <div class="meta">
        <span class="type">{{car.type}}</span>
        <div class="extra">
            <br />
            <br />
            <div class="ui right floated">
                {{car.price | currency: 'USD':true:'1.0-2'}}
            </div>
        </div>
    </div>
</div>
